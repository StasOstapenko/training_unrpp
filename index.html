<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/trenin_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 0.4
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:16, minZoom:5
        }).fitBounds([[43.7735302363,22.9971239874],[52.2131957859,42.5870484292]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 16
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_trenin_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Назва області</strong><br />' + (feature.properties['Name_Obl'] !== null ? Autolinker.link(String(feature.properties['Name_Obl'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Назва</th>\
                        <td>' + (feature.properties['Name'] !== null ? Autolinker.link(String(feature.properties['Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>К-ть тренінгів</strong><br />' + (feature.properties['tren_suma'] !== null ? Autolinker.link(String(feature.properties['tren_suma'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_trenin_0_0(feature) {
            switch(String(feature.properties['tranin_all'])) {
                case '0':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,156,138,0.5)',
            }
                    break;
                case '1':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,231,242,0.5)',
            }
                    break;
                case '2-3':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,209,230,0.5)',
            }
                    break;
                case '4-5':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,189,219,0.5)',
            }
                    break;
                case '6-7':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,169,207,0.5)',
            }
                    break;
                case '8-9':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(54,144,192,0.5)',
            }
                    break;
                case '10-13':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(5,112,176,0.5)',
            }
                    break;
                case '14 і більше':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(4,90,141,0.5)',
            }
                    break;
                case 'Тимчасово окупована територія':
                    return {
                pane: 'pane_trenin_0',
                opacity: 1,
                color: 'rgba(165,64,64,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(153,153,153,0.5)',
            }
                    break;
            }
        }
        map.createPane('pane_trenin_0');
        map.getPane('pane_trenin_0').style.zIndex = 400;
        map.getPane('pane_trenin_0').style['mix-blend-mode'] = 'normal';
        var layer_trenin_0 = new L.geoJson(json_trenin_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_trenin_0',
            onEachFeature: pop_trenin_0,
            style: style_trenin_0_0,
        });
        bounds_group.addLayer(layer_trenin_0);
        map.addLayer(layer_trenin_0);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'trenin<br /><table><tr><td style="text-align: center;"><img src="legend/trenin_0_00.png" /></td><td>0</td></tr><tr><td style="text-align: center;"><img src="legend/trenin_0_11.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/trenin_0_232.png" /></td><td>2-3</td></tr><tr><td style="text-align: center;"><img src="legend/trenin_0_453.png" /></td><td>4-5</td></tr><tr><td style="text-align: center;"><img src="legend/trenin_0_674.png" /></td><td>6-7</td></tr><tr><td style="text-align: center;"><img src="legend/trenin_0_895.png" /></td><td>8-9</td></tr><tr><td style="text-align: center;"><img src="legend/trenin_0_10136.png" /></td><td>10-13</td></tr><tr><td style="text-align: center;"><img src="legend/trenin_0_147.png" /></td><td>14 і більше</td></tr><tr><td style="text-align: center;"><img src="legend/trenin_0_8.png" /></td><td>Тимчасово окупована територія</td></tr></table>': layer_trenin_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_trenin_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        </script>
    </body>
</html>
